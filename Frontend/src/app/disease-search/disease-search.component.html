<div id="search-component">
  <label for="search-box">Disease Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let disease of diseases$ | async" >
      <a routerLink="/detail/{{disease.id}}">
        {{disease.name}}
      </a>
    </li>
  </ul>
</div>
