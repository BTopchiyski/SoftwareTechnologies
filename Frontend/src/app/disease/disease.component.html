<app-navbar></app-navbar>
<div *ngIf="illnesses">
    <div *ngFor="let illness of illnesses">
        <mat-card>
            <mat-card-header>                
                <mat-card-title>
                  <h1>
                    {{illness.name}}
                  </h1></mat-card-title>                
              </mat-card-header>
              <mat-card-content> 
                <h3>
                  {{illness.description}}
                </h3>
                <h4>Symptoms</h4>
                    <div *ngFor="let symptom of illness.symptoms">
                        <li>{{symptom.name}}</li>                      
                    </div>
                  
                
              </mat-card-content>
          
              <mat-card-actions>
                <button mat-raised-button color="accent">SHOW DOCTORS</button>               
              </mat-card-actions>
        </mat-card>
    </div>
</div>
