<div *ngIf="disease">

  <h2>{{disease.name | uppercase}} Details</h2>
  <div><span>id: </span>{{disease.id}}</div>
  <div>
    <label for="disease-name">Disease name: </label>
    <input id="disease-name" [(ngModel)]="disease.name" placeholder="name">
  </div>
  <button (click)="goBack()">go back</button>

</div>
