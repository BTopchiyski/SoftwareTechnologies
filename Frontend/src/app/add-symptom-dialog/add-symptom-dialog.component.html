<h2 mat-dialog-title>Add Symptom</h2>
<mat-dialog-content class="mat-typography">  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select body part</mat-label>
        <mat-select [formControl]="bodyParts" multiple>
          <mat-select-trigger>
            {{bodyParts.value ? bodyParts.value[0] : ''}}
            <span *ngIf="bodyParts.value?.length > 1" class="example-additional-selection">
              (+{{bodyParts.value.length - 1}} {{bodyParts.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let bodyPart of bodyPartsList" [value]="bodyPart">{{bodyPart['name']}}</mat-option>
        </mat-select>
      </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
