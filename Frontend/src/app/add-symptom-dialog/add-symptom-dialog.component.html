<h2 mat-dialog-title>Add Symptom</h2>
<form [formGroup]="addSymptom" >
<mat-dialog-content class="mat-typography">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
      <div class="form-group">
        <input formControlName="symptomName" matInput>
      </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select body part</mat-label>
        <div class="form-group">
        <mat-select formControlName="bodyParts">
            {{bodyParts.value ? bodyParts.value[0] : ''}}
            <span *ngIf="bodyParts.value?.length > 1" class="example-additional-selection">
            </span>
          <mat-option *ngFor="let bodyPart of bodyPartsList" [value]="bodyPart">{{bodyPart['name']}}</mat-option>
        </mat-select>
        </div>
      </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveSymptom()">Save</button>
</mat-dialog-actions>
</form>
