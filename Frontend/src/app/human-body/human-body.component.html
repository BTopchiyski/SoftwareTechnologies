    <app-marker id="thighR" class="thigh" style="position:absolute;top:268px;left:355px;padding-top:-30px;"(click)="changeDotColor($event)"></app-marker>

<!--    <span-->
<!--      class="dot"-->
<!--      style="top:75px;left:190px"-->
<!--    > </span>-->


  </div>
  <div class="tableOfSymptoms" style="float: right">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
<!--      <ng-container matColumnDef="bodyPart">-->
<!--        <th mat-header-cell *matHeaderCellDef>Body part</th>-->
<!--        <td mat-cell *matCellDef="let element">{{element.bodyPart}}</td>-->
<!--      </ng-container>-->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          To view symptoms, please select body part
        </td>
      </tr>
    </table>
    <button mat-raised-button (click)="generateIllness()">Generate illnesses</button>
<!--    <mat-paginator [pageSizeOptions]="[5, 10]"-->
<!--                   showFirstLastButtons-->
<!--                   aria-label="Select page of periodic elements">-->
<!--    </mat-paginator>-->
  </div>
</div>
