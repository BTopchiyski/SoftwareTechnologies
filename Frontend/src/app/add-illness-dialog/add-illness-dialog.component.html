<h2 mat-dialog-title>Add Illness</h2>
<mat-dialog-content class="mat-typography">  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Symptoms</mat-label>
        <mat-select [formControl]="symptoms" multiple>
          <mat-select-trigger>
            {{symptoms.value ? symptoms.value[0] : ''}}
            <span *ngIf="symptoms.value?.length > 1" class="example-additional-selection">
              (+{{symptoms.value.length - 1}} {{symptoms.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let symptom of symptomsList" [value]="symptom">{{symptom['name']}}</mat-option>
        </mat-select>
      </mat-form-field>
      

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
